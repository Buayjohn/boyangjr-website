!<!DOCTYPE html>
<html>
    <head>
        <style >
            *{
                margin: 0;
                padding: 0;
                font-family: "Helvetica Neue",Helvetica,
                sans-serif;
                word-spacing: -2px;
            }
            h1{
                font-size: 40px;
                font-weight: bold;
                color: #191919;
                -webkit-font-smoothing:antialiased;

            }
            h2{
                font-size: 20px;
                font-weight: normal;
                color: #888;
                padding: 5px 0;
            }
            .message{
                background: #181818;
                color: #fff;
                position: absolute;
                top: -250px;
                left: 0;
                width: 100%;
                height: 250%;
                padding: 20px;
                transition: top 300ms cubic-bezier(0.17, 0.04, 0.03,0.94);
                overflow: hidden;
                box-sizing: border-box;
            }
            .message h1{
                color: #fff;
            }
            #toggle{
                position: absolute;
                appearance: none;
                cursor: pointer;
                left: -100%;
                top: -100%;
            }
            #toggle + label{
                position: absolute;
                cursor: pointer;
                padding: 10px;
                background: #26ae90;
                width: 100px;
                border-radius: 3px;
                padding: 8px 10px;
                color: #fff;
                line-height: 20px;
                font-size: 12px;
                text-align: center;
                -webkit-font-smoothing:antialiased;
                cursor: pointer;
                margin: 20px 50px;
                transition: all 500ms ease;
            }
            #toggle + label::after{
                content: "open";
            }
            .container{
                transition: margin 300ms cubic-bezier(0.17, 0.04, 0.03, 0.94);
                padding: 5em 3em;
            }
            #toggle:checked ~ .message{
                top: 0;
            }
            #toggle:checked~ .container{
                margin-top:  250px; 

            }
            #toggle:checked + label{
                background: #dd6149;
            }
            #toggle:checked + label::after{
                content: "close";
            }

        </style>
    </head>
    <body>
        <input type="checkbox" name="toggle"
          id="toggle"/>
          <label for="toggle"></label>
        <div class="container">
            <h1>Pep Guardola Win Premiere league Three Time a Row </h1>
            <h2>Erling Haland Win Golden Boot</h2>

        </div>
        <div class="message"><h1>Hello I am Bernado Silva </h1>
        <h2>Now Click the heart button in the bottom to support Man City</h2>
    </div>
    </body>
</html>
